<!doctype html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
            <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!-- only show this element when the isnt on mobile -->
                    <h3 class="hidden-xs hidden-sm page-header">Student Grade Table
                        <small class="float-right">Grade Average : <span class="avgGrade label label-default"></span></small>
                    </h3>
                    <!-- only show this element when the user gets to a mobile version -->
                    <!-- <h3 class="hidden-md hidden-lg page-header col-xs-12">Student Grade Table
                        <small class="float-right">Grade Average : <span class="avgGrade label label-default"></span></small>
                    </h3> -->
                </div>
            <div class="row">
                <div class="d-inline-block col col-xs-8 col-sm-8 col-md-8 col-lg-8 student-list-container">
                        <table class="table student-list">
                            <thead>
                            <tr class="text-center main-headers">
                                <th>Student Name</th>
                                <th>Course</th>
                                <th>Grade</th>
                                <th>Operations</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <div class="clearfix visible-xs-block"></div>

                    <div class="d-inline-block col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <h5>Add Student</h5>    
                            <form>
                                <div class="form-group"> 
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="fas fa-user"></i>
                                                </span>
                                        </div>
                                        <input type="text" name="studentName" class="form-control" id="studentName" placeholder="Student Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="fas fa-book"></i>
                                                    </span>
                                            </div>
                                            <input type="text" class="form-control" name="course" id="course" placeholder="Course Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="fas fa-graduation-cap"></i>
                                                    </span>
                                            </div>
                                            <input type="text" class="form-control" name="studentGrade" id="studentGrade" placeholder="Grade">
                                        </div>
                                    </div>
                                    <!-- Submit GetData and Cancel Buttons -->
                                    <div class="form-group">
                                            <button type="button" class="btn btn-primary" id="submitData">Submit</button>
                                            <button type="button" class="btn btn-success" id="getData">Get Data</button>
                                            <button type="button" class="btn btn-secondary" id="cancel">Cancel</button>
                                          </div>
                                    </div>
                            </form>
                    </div>
            </div>
            
    </div>

<!-- Modal to edit any submissions -->
    <div class="modal fade mx-auto clearBorder" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered clearBorder" role="document">
            <div class="modal-content clearBorder">
                <div class="modal-header clearBorder waterColorBackground">
                    <h5 class="modal-title font-weight-bold clearBorder">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body clearBorder pb-0">
                    <form>
                        <div class="form-group">
                            <label for="usernameInput">Username</label>
                            <input type="text" class="form-control login" name="username" aria-describedby="emailHelp" id = 'aD' placeholder="Please enter username">
                            </div>
    
                            <div class="form-group">
                                <label for="passwordInput">Password</label>
                                <input type="text" class="form-control login" name="password" aria-describedby="emailHelp" placeholder="Please enter password">
                            </div>
                       
                    </form>
                </div>
                <div class="modal-footer clearBorder pt-0 rounded-bottom">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="loginSubmit" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
            </div>
        </div>
</body>
</html>
